<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Company Id:</th>
                <th>Company Name:</th>
                <th>Contact Name:</th>
                <th>Contact title:</th>
                <th>Address:</th>
            </tr>
        </thead>
        <tbody class="tbody"></tbody>
    </table>
    <form class="form">
        <h1>Form for Edit Table</h1>
        <label for="input1">Company Name:</label><br />
        <input type="text" id="input1" name="companyname" class="input1" /><br /><br />
        <label for="input2">Contact Name:</label><br />
        <input type="text" id="input2" name="contactname" class="input2" /><br /><br />
        <label for="input3">Company title:</label><br />
        <input type="text" id="input3" name="companytitle" class="input3" /><br /><br />
        <button class="add">Add</button>
    </form>
    <script src="app.js"></script>
</body>

</html>
